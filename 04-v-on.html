<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>

<!--监听事件-->
<div id="app">
  <!--在这里我们使用了 v-on 绑定了 click 事件 并指定了名为 sayHi 的方法 -->
  <button v-on:click="sayHi">
    onClick
  </button>
  <!-- v-on 指令的简写形式 @ -->
  <button @click="sayHi">
    onClick
  </button>

</div>

<script>
  new Vue({
    el: "#app",
    data: {
      message: 'hello'
    },
    methods: {
      sayHi: function () {
        alert(this.message)
      }
    }
  })
</script>

</body>
</html>
